<!--rowspan attribute which is used to merge many rows into one-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>NAME</th>
            <th>Qspiders</th>
        </tr>
        <tr>
            <th rowspan="2">CONTACT</th>
            <th>93986720321</th>
        </tr>
        <tr>
        <td>123456789</td>,
        </tr>
    </table>
</body>
</html>
